{% extends 'website/sidenavbar.html' %} 
{% block title %}Step 8: PREPARE TO MARKET{% endblock %} 
{% load static %} 
{% block content %}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<!-- second header  -->
<nav class="navbars">
  <div class="container-fluid-nav text-center">
    <h5>STEP 8- PREPARE TO MARKET</h5>
  </div>
</nav>
<!-- second header ends  -->
<!-- Question Answer Box -->
<div class="QA_container mb-1 p-5">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="form-label" for="inputlg"><b>Instructions</b> </label>
      <label class="form-label" for="inputlg" style="color: green">
        Once the prototype of the product is ready, there are four decisions you
        need to make to see how you can effectively market this product. These
        are price, branding, value and how you will sell the product.
        <br />
        Decide on a catchy name for the product that will appeal to most people
        and also convey the purpose of the product. Think about words and word
        combinations that describe your product and the solution it provides.
        Then use them to decide on a name.<br />
        <br />
      </label>
      <label class="form-label" for="inputlg">8.1 What possible words, word combinations and names can you think of?
      </label>
      <textarea class="form-control" rows="5" style="
          height: 100%;
          font-family: 'Times New Roman', Times, serif;
          font-size: 19px;
        " placeholder="Your Answer" name="nameinvention">{{step8.nameinvention}}</textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="inputlg">
        8.2 Now think of the value your product offers. List the functions and
        benefits it offers to the user. How is it better and/ or different than
        the products already available in the market? .
      </label>
      <textarea class="form-control" rows="5" style="
          height: 100%;
          font-family: 'Times New Roman', Times, serif;
          font-size: 19px;
        " placeholder="Your Answer" name="benefits">{{step8.benefits}}</textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="inputlg">8.3 Determine the price at which you will sell it. What it cost you to
        build the product? What it will cost you to sell it? What will people be
        willing to pay for it? .</label>
      <textarea class="form-control" rows="5" style="
          height: 100%;
          font-family: 'Times New Roman', Times, serif;
          font-size: 19px;
        " placeholder="Your Answer" name="price">{{step8.price}}</textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="inputlg">8.4 Finally, decide where will customers be able to buy it. .</label>
      <textarea class="form-control" rows="5" style="
          height: 100%;
          font-family: 'Times New Roman', Times, serif;
          font-size: 19px;
        " placeholder="Your Answer" name="buy">{{step8.buy}}</textarea>
    </div>
    <div class="form-group">
      <label class="form-label" for="inputlg">8.5 Describe your typical customer. What is their :</label>
      <br>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-success btn-sm mb-2" type="button" onclick="addCustomer()">
          <i class="fas fa-plus"></i> Add Customer
        </button>
      </div>

      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" id="accordionCustomer1">
          <h2 class="accordion-header" style="border: 1px solid #dee2e6;">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Customer 1
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <!-- Commented out the delete button and its functionality -->
              <!--
              <div class="delete-btn-container d-grid gap-2 d-md-flex justify-content-md-end btn-sm delete-btn">
                <button class="btn btn-danger btn-sm delete-btn" type="button" onclick="deleteCustomer(1)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
              -->
              <div class="row mt-3">
                <div class="col-md-12">
                  <label class="labels">Age:</label><input type="text" class="form-control" placeholder="Enter age"
                    value="{{step8.customer_age}}" name="customer_age" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Gender</label><input type="text" class="form-control" placeholder="Enter gender"
                    value="{{step8.customer_gender}}" name="customer_gender" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Education Level:</label><input type="text" class="form-control"
                    placeholder="Enter education level:" value="{{step8.customer_education}}"
                    name="customer_education" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Household Size:</label><input type="text" class="form-control"
                    placeholder="Enter household size:" value="{{step8.customer_house}}" name="customer_house" />
                </div>
                <div class="col-md-12">
                  <label class="labels">Marital Status:</label><input type="text" class="form-control"
                    placeholder="Enter marital status:" value="{{step8.customer_marital}}" name="customer_marital" />
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="inputlg">Other Notes</label>
                <textarea class="form-control" rows="3" placeholder="Write here"
                  name="other_notes">{{step8.other_notes}}</textarea>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- Buttons-->

<div class="container">
  <div class="row">
    <div class="col-6 d-flex align-items-center justify-content-start">
      <button class="btn btn-success mr-1" type="button">
        <a href="{% url 'step_7' pk sk %}">Back</a>
      </button>
      {% include 'website/buttons.html' %}
<!-- Buttons ends-->
  </form>
</div>
<!-- Question Answeer Box  Ends-->
<script>
  let customerCount = 1;

  function addCustomer() {
    if (customerCount >= 10) {
      return;
    }
    customerCount++;
    const accordionContainer = document.getElementById('accordionFlushExample');

    const accordionItem = `
      <div class="accordion-item" id="accordionCustomer${customerCount}">
        <h2 class="accordion-header" style="border: 1px solid #dee2e6;">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapse${customerCount}" aria-expanded="false" aria-controls="flush-collapse${customerCount}">
            Customer ${customerCount}
          </button>
        </h2>
        <div id="flush-collapse${customerCount}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
                      <!--
                      <div class="delete-btn-container d-grid gap-2 d-md-flex justify-content-md-end btn-sm delete-btn">
            <button class="btn btn-danger btn-sm delete-btn" type="button" onclick="deleteCustomer(${customerCount})">
              <i class="fas fa-trash-alt"></i>
            </button>
          </div>
          -->
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Age:</label><input type="text" class="form-control" placeholder="Enter age"
                  name="customer_age_${customerCount}" />
              </div>
              <div class="col-md-12">
                <label class="labels">Gender</label><input type="text" class="form-control" placeholder="Enter gender"
                  name="customer_gender_${customerCount}" />
              </div>
              <div class="col-md-12">
                <label class="labels">Education Level:</label><input type="text" class="form-control"
                  placeholder="Enter education level:" name="customer_education_${customerCount}" />
              </div>
              <div class="col-md-12">
                <label class="labels">Household Size:</label><input type="text" class="form-control"
                  placeholder="Enter household size:" name="customer_house_${customerCount}" />
              </div>
              <div class="col-md-12">
                <label class="labels">Marital Status:</label><input type="text" class="form-control"
                  placeholder="Enter marital status:" name="customer_marital_${customerCount}" />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="inputlg">Other Notes</label>
              <textarea class="form-control" rows="3" placeholder="Write here"
                name="other_notes_${customerCount}"></textarea>
            </div>
          </div>
        </div>
      </div>
    `;

    // Append the newly created accordion item
    accordionContainer.insertAdjacentHTML('beforeend', accordionItem);
  }

  function deleteCustomer(customerNumber) {
    const accordionItem = document.getElementById(`accordionCustomer${customerNumber}`);
    accordionItem.remove();
    customerCount--;
  }
</script>
{% endblock %}
